<div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h4 class="card-title mb-0">Manage Access</h4>

        <select pInputText name="" class="form-control form-select" id="" style="width:200px;">
            <option value="">Select User</option>
        </select>
    </div><!-- end card header -->

    <div class="card-body">
        <div class="row g-4">

            <h4>Manage Internal Staff Access</h4>
            <hr>
            <div class="form-check col-md-12 mb-2 px-4" *ngFor="let item of MENU">
                <p-checkbox name="group1" value="option1" [binary]="true" inputId="ny"
                    [label]="item.label"></p-checkbox>
            </div>

            <h4>Manage Customer Access</h4>
            <hr>
            <div class="form-check col-md-12 mb-2 px-4" *ngFor="let item of MENU1">
                <p-checkbox name="group1" value="option1" [binary]="true" inputId="ny"
                    [label]="item.label"></p-checkbox>
            </div>


            <div class="col-xxl-12 col-md-12">
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-outline-primary ml-2" routerLink="/dashboard">Cancel</button>
            </div>


        </div>
    </div>
</div>
