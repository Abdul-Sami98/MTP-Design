<div class="card">
    <div class="card-header">
        <h4 class="card-title mb-0">Change Password</h4>
    </div><!-- end card header -->

    <div class="card-body">
        <div class="row g-4">

            <div class="col-md-6">

                <div class="mb-3">
                    <label class="form-label" for="password-input">Password</label>
                    <div class="position-relative auth-pass-inputgroup">
                        <input [type]="passwordField ? 'text' : 'password'" class="form-control pe-5 password-input"
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" formControlName="password"
                            onpaste="return false" placeholder="Enter password" id="password-input"
                            aria-describedby="passwordInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <button
                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                            type="button" id="password-addon"><i class="ri-eye-fill align-middle" [ngClass]="{'mdi-eye-off-outline': !passwordField, 'mdi-eye-outline': passwordField
                    }" (click)="togglepasswordField()"></i></button>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <span *ngIf="f['password'].errors['required']">Password is
                                required</span>
                        </div>
                    </div>
                    <div id="passwordInput" class="form-text">Your password must be 8-20
                        characters long.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="confirm-password-input">Confirm
                        Password</label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                        <input [type]="confirmField ? 'text' : 'password'" class="form-control pe-5 password-input"
                            onpaste="return false" placeholder="Confirm password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="confirm-password-input" required
                            formControlName="cpassword"
                            [ngClass]="{ 'is-invalid': submitted && f['cpassword'].errors }">
                        <button
                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                            type="button" id="confirm-password-input"><i class="ri-eye-fill align-middle" [ngClass]="{'mdi-eye-off-outline': !passwordField, 'mdi-eye-outline': passwordField
                        }" (click)="toggleconfirmField()"></i></button>
                        <div *ngIf="submitted && f['cpassword'].errors" class="invalid-feedback">
                            <span *ngIf="f['cpassword'].errors['required']">Confirm Password is
                                required</span>
                        </div>
                    </div>
                </div>

                <div id="password-contain" class="p-3 bg-light mb-2 rounded">
                    <h5 class="fs-13">Password must contain:</h5>
                    <p id="pass-length" class="invalid fs-12 mb-2">Minimum <b>8 characters</b>
                    </p>
                    <p id="pass-lower" class="invalid fs-12 mb-2">At <b>lowercase</b> letter
                        (a-z)</p>
                    <p id="pass-upper" class="invalid fs-12 mb-2">At least <b>uppercase</b>
                        letter (A-Z)</p>
                    <p id="pass-number" class="invalid fs-12 mb-0">A least <b>number</b> (0-9)
                    </p>
                </div>

            </div>



            <div class="col-xxl-12 col-md-12">
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-outline-primary ml-2" routerLink="/dashboard">Cancel</button>
            </div>
        </div>
    </div>
</div>
