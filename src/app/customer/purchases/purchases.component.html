<div class="row">
    <div class="col-xxl-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Purchases</h4>
                <div class="flex-shrink-0">

                    <!-- <p-dropdown [options]='[{name: "Download
                                    Report"}, {name: "Export"}, {name:
                                    "Import"}]' placeholder="Report" optionLabel="name" [showClear]="true"
                        (onChange)="onSortChange($event)">
                    </p-dropdown> -->


                </div>
            </div>
            <!-- end card header -->

            <p-table #dt [value]="products" dataKey="id" styleClass="p-datatable-customers" [rows]="6"
                [paginator]="false" paginatorright [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col" data-sort="orderId">
                            Stock Id
                        </th>
                        <th scope="col" class="text-center">Reservation date</th>
                        <th scope="col" class="text-center"> How much Paid</th>
                        <th scope="col" class="text-center">Status </th>
                        <th scope="col" class="text-center">Documents</th>
                        <th scope="col" class="text-center">Images</th>
                        <th class="text-center">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>
                        <td>
                            <a routerLink="/orders/overview" class="fw-medium
                                link-primary">
                                {{order.order_id}}
                            </a>
                        </td>
                        <td class="text-center">{{order.order_date}}</td>
                        <td class="text-center">{{order.percentage}}%</td>
                        <td class="text-center">
                            <span class="badge "
                                [ngClass]="{'bg-info-subtle text-info':order.status==='New','bg-danger-subtle text-danger':order.status==='Out Of Delivery','bg-success-subtle text-success':order.status==='Delivered','bg-warning-subtle text-warning':order.status==='Pending','bg-primary-subtle text-primary':order.status==='Shipping'}">
                                {{order.status}}
                            </span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-icon btn-primary rounded-circle" (click)="documentModal()">
                                <i class="pi pi-download"></i>
                            </button>
                        </td>
                        <td class="text-center">
                            <ul class="thumb">
                                <li>
                                    <p-image src="/assets/images/cars/1l.jpg"
                                        previewImageSrc="/assets/images/cars/13.jpg" alt="Image" [preview]="true"
                                        class="rounded" width="40" height="40"
                                        style="object-fit: cover;border-radius: 4px !important;" />
                                </li>
                                <li>
                                    <img src="/assets/images/cars/2.jpg" alt="">
                                </li>
                                <li>
                                    <img src="/assets/images/cars/3.jpg" alt="">
                                </li>
                                <li>
                                    <img src="/assets/images/cars/4.jpg" alt="">
                                </li>
                            </ul>
                        </td>

                        <td class="text-center">

                            <button class="btn btn-icon btn-dark rounded-circle" routerLink="/car-detail">
                                <i class="pi pi-eye"></i>
                            </button>

                            <button class="btn btn-icon btn-info rounded-circle mx-2">
                                <i class="pi pi-print"></i>
                            </button>



                            <!-- <div class="dropdown">
                                <button class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle text-muted"
                                    type="button" #btnn (click)="op.toggle($event)">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                                <p-overlayPanel #op class="dropdown-menu">
                                    <ng-template pTemplate="content">
                                        <ng-container>
                                            <a class="dropdown-item light-red-bg-text" routerLink="/update-payment"><i
                                                    class="pi pi-eye"></i> View</a>
                                            <a class="dropdown-item light-red-bg-text" href="javascript:;"
                                                ><i class="pi pi-print"></i>
                                                Print Invoice</a>
                                        </ng-container>
                                    </ng-template>
                                </p-overlayPanel>
                            </div> -->

                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft"></ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>



<!-- Modal -->
<p-dialog [modal]="true" [closable]="true" [draggable]="false" [(visible)]="documents" header="Documents"
    [style]="{width: '498px'}" class="modal-dialog modal-dialog-centered">
    <ng-template pTemplate="content">
        <ol class="documentlist">
            <li class="d-flex align-items-center">
                <div class="text-truncate">
                    Document.pdf
                </div>
                <div class="btn-download">
                    <button class="btn btn-icon btn-primary rounded-circle" (click)="documentModal()">
                        <i class="pi pi-download"></i>
                    </button>
                </div>
            </li>
            <li class="d-flex align-items-center">
                <div class="text-truncate">
                    Document.pdf
                </div>
                <div class="btn-download">
                    <button class="btn btn-icon btn-primary rounded-circle" (click)="documentModal()">
                        <i class="pi pi-download"></i>
                    </button>
                </div>
            </li>
            <li class="d-flex align-items-center">
                <div class="text-truncate">
                    Document.pdf
                </div>
                <div class="btn-download">
                    <button class="btn btn-icon btn-primary rounded-circle" (click)="documentModal()">
                        <i class="pi pi-download"></i>
                    </button>
                </div>
            </li>
        </ol>
        <div class="d-flex gap-2 justify-content-end mt-4 mb-2">
            <button type="button" class="btn w-sm btn-light btn-hover" id="deleteRecord-close" data-bs-dismiss="modal"
                (click)="documents = false">Close</button>
            <!-- <button type="button" class="btn w-sm btn-danger btn-hover" (click)="documents = false" id="delete-record">Yes,
                Delete
                It!</button> -->
        </div>
    </ng-template>
</p-dialog>
<!--end modal -->


<!-- [(value)]="images"  -->
<!-- [responsiveOptions]="responsiveOptions"  -->
<p-galleria [(visible)]="gallery" [containerStyle]="{ 'max-width': '50%' }" [numVisible]="9" [circular]="true"
    [fullScreen]="true" [showItemNavigators]="true">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" style="display: block;" />
        </div>
    </ng-template>
</p-galleria>
