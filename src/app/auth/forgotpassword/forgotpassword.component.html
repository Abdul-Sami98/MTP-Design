<div class="auth-card mx-lg-3">
    <div class="card border-0 mb-0">
        <div class="card-header bg-primary border-0 py-1">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white lh-base fw-lighter">Forgot Password?</h2>
                </div>
            </div>
        </div>
        <div class="card-body py-2">

            <div class="alert alert-borderless alert-warning text-center mb-2 mx-2 my-2" role="alert">
                Enter your email and instructions will be sent to you!
            </div>
            <div class="p-2">
                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email or username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required />
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback" align="left">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button routerLink="/email-verification" class="btn btn-primary w-100" type="submit">Send Reset Link</button>
                    </div>
                </form><!-- end form -->
            </div>
            <div class="mt-2 text-center">
                <p class="mb-2">Wait, I remember my password... <a routerLink="/login" class="fw-semibold text-primary text-decoration-underline"> Click here</a>
                </p>
            </div>
        </div>
    </div>
</div>
