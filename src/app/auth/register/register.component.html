<div class="auth-card mx-lg-3">
    <div class="card border-0 mb-0">
        <div class="card-header bg-primary border-0 py-2">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white text-capitalize lh-base fw-lighter">Sign Up</h2>
                </div>
            </div>
        </div>
        <div class="card-body py-2">
            
            <div class="p-2">
                <form class="needs-validation">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                        <div class="invalid-feedback">
                            Please enter username
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="useremail" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="useremail" placeholder="Enter email address" required formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                        <div class="invalid-feedback">
                            Please enter email
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label class="form-label" for="password-input">Password</label>
                        <div class="position-relative auth-pass-inputgroup">
                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5 password-input" onpaste="return false" placeholder="Enter password" id="password-input" aria-describedby="passwordInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                            }" (click)="toggleFieldTextType()"></i></button>
                            <div class="invalid-feedback">
                                Please enter password
                            </div>
                        </div>
                    </div>

                    <div id="password-contain" class="p-3 bg-light mb-2 rounded">
                        <h5 class="fs-13">Password must contain:</h5>
                        <p id="pass-length" class="invalid fs-12 mb-2">Minimum <b>8 characters</b></p>
                        <p id="pass-lower" class="invalid fs-12 mb-2">At <b>lowercase</b> letter (a-z)</p>
                        <p id="pass-upper" class="invalid fs-12 mb-2">At least <b>uppercase</b> letter (A-Z)</p>
                        <p id="pass-number" class="invalid fs-12 mb-0">A least <b>number</b> (0-9)</p>
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                    </div>

                    <!-- <div class="mt-4 text-center">
                        <div class="signin-other-title">
                            <h5 class="fs-13 mb-4 title text-muted">Create account with</h5>
                        </div>

                        <div>
                            <button type="button" class="btn btn-soft-primary btn-icon me-2"><i class="ri-facebook-fill fs-16"></i></button>
                            <button type="button" class="btn btn-soft-danger btn-icon me-2"><i class="ri-google-fill fs-16"></i></button>
                            <button type="button" class="btn btn-soft-dark btn-icon me-2"><i class="ri-github-fill fs-16"></i></button>
                            <button type="button" class="btn btn-soft-info btn-icon"><i class="ri-twitter-fill fs-16"></i></button>
                        </div>
                    </div> -->
                </form>
            </div>
            <div class="mt-2 text-center">
                <p class="mb-2">Already have an account ? <a routerLink="/login" class="fw-semibold text-primary text-decoration-underline"> Sign In </a> </p>
            </div>
        </div>
    </div>
</div>
