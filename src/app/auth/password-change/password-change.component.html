<div class="auth-card mx-lg-3">
    <div class="card border-0 mb-0">
        <div class="card-header bg-primary border-0 py-1">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white lh-base fw-lighter">Create New Password</h2>
                </div>
            </div>
        </div>
        <div class="card-body py-2">
            

            <div class="p-2">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="password-input">Password</label>
                        <div class="position-relative auth-pass-inputgroup">
                            <input [type]="passwordField ? 'text' : 'password'"
                                class="form-control pe-5 password-input"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                formControlName="password" onpaste="return false"
                                placeholder="Enter password" id="password-input"
                                aria-describedby="passwordInput"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            <button
                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                type="button" id="password-addon"><i
                                    class="ri-eye-fill align-middle" [ngClass]="{'mdi-eye-off-outline': !passwordField, 'mdi-eye-outline': passwordField
                            }" (click)="togglepasswordField()"></i></button>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <span *ngIf="f['password'].errors['required']">Password is
                                    required</span>
                            </div>
                        </div>
                        <div id="passwordInput" class="form-text">Your password must be 8-20
                            characters long.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirm-password-input">Confirm
                            Password</label>
                        <div class="position-relative auth-pass-inputgroup mb-3">
                            <input [type]="confirmField ? 'text' : 'password'"
                                class="form-control pe-5 password-input" onpaste="return false"
                                placeholder="Confirm password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                id="confirm-password-input" required formControlName="cpassword"
                                [ngClass]="{ 'is-invalid': submitted && f['cpassword'].errors }">
                            <button
                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                type="button" id="confirm-password-input"><i
                                    class="ri-eye-fill align-middle" [ngClass]="{'mdi-eye-off-outline': !passwordField, 'mdi-eye-outline': passwordField
                                }" (click)="toggleconfirmField()"></i></button>
                            <div *ngIf="submitted && f['cpassword'].errors"
                                class="invalid-feedback">
                                <span *ngIf="f['cpassword'].errors['required']">Confirm Password is
                                    required</span>
                            </div>
                        </div>
                    </div>

                    <div id="password-contain" class="p-3 bg-light mb-2 rounded">
                        <h5 class="fs-13">Password must contain:</h5>
                        <p id="pass-length" class="invalid fs-12 mb-2">Minimum <b>8 characters</b>
                        </p>
                        <p id="pass-lower" class="invalid fs-12 mb-2">At <b>lowercase</b> letter
                            (a-z)</p>
                        <p id="pass-upper" class="invalid fs-12 mb-2">At least <b>uppercase</b>
                            letter (A-Z)</p>
                        <p id="pass-number" class="invalid fs-12 mb-0">A least <b>number</b> (0-9)
                        </p>
                    </div>

                    <div class="form-check form-check-primary">
                        <input class="form-check-input" type="checkbox" value=""
                            id="auth-remember-check">
                        <label class="form-check-label" for="auth-remember-check">Remember
                            me</label>
                    </div>

                    <div class="mt-4">
                        <button routerLink="/success" class="btn btn-primary w-100" type="submit">Reset Password</button>
                    </div>

                </form>
            </div>
            <div class="mt-2 text-center">
                <p class="mb-2">Wait, I remember my password... <a routerLink="/login"
                        class="fw-semibold text-primary text-decoration-underline"> Click here </a>
                </p>
            </div>
        </div>
    </div>
</div>
