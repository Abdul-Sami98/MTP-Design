<div class="auth-card mx-lg-3">
    <div class="card border-0 mb-0">
        <div class="card-header bg-primary border-0 py-1">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white lh-base fw-lighter">Sign In</h2>
                </div>
            </div>
        </div>
        <div class="card-body py-2">

            <div class="p-2">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label for="username" class="form-label">email</label>
                        <input type="email" formControlName="email" class="form-control" id="username" placeholder="Enter Emai">
                    </div>

                    <div class="mb-3">
                        <div class="float-end">
                            <a routerLink="/forgot-password" class="text-muted">Forgot
                                password?</a>
                        </div>
                        <label class="form-label" for="password-input">Password</label>
                        <div class="position-relative auth-pass-inputgroup mb-3">
                            <input type="password" formControlName="password" [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5 password-input" class="form-control pe-5 password-input" placeholder="Enter password" id="password-input">
                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}" (click)="toggleFieldTextType()"></i></button>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check" remember>
                        <label class="form-check-label" for="auth-remember-check">Remember
                            me</label>
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary w-100" type="submit">Sign In</button>
                        <!-- <a routerLink="/dashboard" class="btn btn-primary w-100" type="submit">Sign In</a> -->
                    </div>

                    <!-- <div class="mt-4 pt-2 text-center">
                        <div class="signin-other-title">
                            <h5 class="fs-13 mb-4 title">Sign In with</h5>
                        </div>
                        <div class="pt-2 hstack gap-2 justify-content-center">
                            <button type="button" class="btn btn-soft-primary btn-icon"><i class="ri-facebook-fill fs-16"></i></button>
                            <button type="button" class="btn btn-soft-danger btn-icon"><i class="ri-google-fill fs-16"></i></button>
                            <button type="button" class="btn btn-soft-dark btn-icon"><i class="ri-github-fill fs-16"></i></button>
                            <button type="button" class="btn btn-soft-info btn-icon"><i class="ri-twitter-fill fs-16"></i></button>
                        </div>
                    </div> -->
                </form>

                <div class="text-center mt-2">
                    <p class="mb-2">Don't have an account ? <a routerLink="/register" class="fw-semibold text-primary text-decoration-underline"> Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
