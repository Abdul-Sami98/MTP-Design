<div class="auth-card mx-lg-3">
    <div class="card border-0 mb-0">
        <div class="card-header bg-primary border-0 py-1">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-white lh-base fw-lighter">Verify Your Email</h2>
                </div>
            </div>
        </div>
        <div class="card-body text-center">
            
            <p class="text-muted fs-15">Please enter the 4 digit code sent to <span class="fw-semibold">example@abc.com</span></p>

            <div class="p-2">
                <form autocomplete="off">
                    <div class="row otpfields">
                        <ng-otp-input [config]="config"></ng-otp-input>
                    </div>
                </form><!-- end form -->
            
                <div class="mt-3">
                    <button routerLink="/change-password" type="button" class="btn btn-primary w-100">Confirm</button>
                </div>
            </div>
            <div class="mt-2 text-center">
                <p class="mb-2">Didn't receive a code ? <a routerLink="/email-verification" class="fw-semibold text-primary text-decoration-underline">Resend</a> </p>
            </div>
        </div>
    </div>
</div>
